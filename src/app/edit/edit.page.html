<ion-header [translucent]="true" >
  <ion-toolbar color="peple1">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      ข้อมูลนักเรียน ปวช.2/3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="padding">
<ion-label style="text-align: center;">
  <h1><b>แก้ไขข้อมูลนักเรียน </b></h1>
</ion-label>

<ion-input type="hidden" [ngModel]="member.id"></ion-input>
<ion-item position="floating">
  <ion-label >
รหัสนักเรียน
<ion-input type="text" [(ngModel)]="member.id_stu"> </ion-input>
  </ion-label>

</ion-item>
<ion-item position="floating">
  <ion-label >
ชื่อ-สกุล
<ion-input type="text" [(ngModel)]="member.name"> </ion-input>
  </ion-label>
</ion-item>

<ion-item position="floating">
  <ion-label >
ชื่อเล่น
<ion-input type="text" [(ngModel)]="member.nname"> </ion-input>
  </ion-label>
</ion-item>

<ion-item position="floating">
  <ion-label >
อายุ
<ion-input type="text" [(ngModel)]="member.age"> </ion-input>
  </ion-label>
</ion-item>

<ion-item position="floating">
  <ion-label >
เบอร์โทรศัพท์
<ion-input type="text" [(ngModel)]="member.phone"> </ion-input>
  </ion-label>

</ion-item>

<ion-item position="floating">
  <ion-label >
ที่อยู่
<ion-input type="text" [(ngModel)]="member.address"></ion-input>
  </ion-label>
</ion-item>


<ion-list>
  <ion-item><ion-label>สถานะภาพ</ion-label>
    <ion-select aria-label="Fruit" interface="popover" placeholder="Select fruit" [(ngModel)]="member.status">
      <ion-select-option value="โสด">โสด</ion-select-option>
      <ion-select-option value="สมรถแล้ว">สมรถ</ion-select-option>
      <ion-select-option value="หย่าร้าง">หย่าร้าง</ion-select-option>
      <ion-select-option value="มีแฟนแล้ว">มีแฟน</ion-select-option>
    </ion-select>
 </ion-item>

</ion-list>


<div class="text-center mt4" style="text-align: center;"  >
  <ion-button expand="block" color="peple1" (click)="editmember()">
    <H4 >แก้ไขข้อมูล</H4></ion-button>
</div>
</ion-content>
